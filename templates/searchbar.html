{% extends "base.html" %}

{% block content %}

<h2>Search Meals!</h2>
<form action="" method="post">
    <p>
        {{form.cuisine.label}} <br>
        {{form.cuisine(size=30)}}
    </p>
    <p>
        {{form.location.label}} <br>
        {{form.location(size=30)}}
    </p>

    <p>{{form.submit()}}</p>
</form>

{% endblock %}
